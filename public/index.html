<!DOCTYPE html>
<html>
  <head>
      <title>CSS/HTML Workshop with Convargo</title>
    <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="w3-container w3-teal">
      <div  class="container"id="logo">
    <img src="logo.png" class="logo"/>
      </div>
      <h1>Welcome to Convargo</h1>
      <h5>For a quick and free quote please use our super calculator below ! </h5>
    </header>
<br>
      <div class="container-fluid">
       <div class="row">
        <div class="col-sm-2" id="trucker">
          <p>Truckers: </p>
          <input class="name" type="text" placeholder="Trucker name"/> <br> <br>
          <input class="price-by-km" type="number" placeholder="Price by km"/> <br> <br>
          <input class="price-by-cubic" type="number" placeholder="Price by m3"/> <br><br>
        </div>

        <div class="col-sm-2" id="shipper" >
          <p>Shippers: </p>
          <input class="name" type="text" placeholder="Shipper name"/><br><br>
          <input class="distance" type="number" placeholder="Distance in km"/><br><br>
          <input class="volume" type="number" placeholder="Volume in m3"/><br>

          <span>Deductible option</span>
          <input class="option" type="checkbox" placeholder="Deductible option" title="Deductible option"/>
        </div>
      </div>

      <button  id="compute" class="btn btn-success">Compute</button> <br> <br>
        <div id="actors"/>
        </div>


    <script src="convargo.js"></script>
    <script src="index.js"></script>
  </body>
</html>
